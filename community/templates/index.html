<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>모든 게시글들</h1>
    {% for article in articles %}
    <div>
        <h3>{{ article.title }}</h3>
            <a href="{% url 'community:article_detail' article.id %}">상세 페이지로 이동</a>

        <div>(count 를 쓴 방법) 댓글 갯수 : {{ article.comment_set.all.count }}</div>
        <div>(aggregation) 댓글 갯수 : {{ article.num_comments }}</div>
    </div>
    {% endfor %}
</body>
</html>
